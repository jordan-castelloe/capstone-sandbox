<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/base/jquery-ui.css" type="text/css"
            media="all" />
    <link rel='stylesheet' type='text/css' href='styles/main.css'>
    <title>Capstone Sandbox</title>
</head>
<body>
    <h1>Capstone Sandbox</h1>

    <div id="draggable"> </div>
   

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" id = "browse" href="#browse">Browse Trips</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id = "create" href="#create">Create a Trip</a>
            </li>
        </ul>
    </nav>

    <section class="browse-section hidden" id="browse-section">
        <h2>Browse Trips</h2>
        <div class = "browse-container container">
            <div class="row">
                <div class="col-md" id = "view-all-trips-container">
                </div><!-- bootstrap col-md div -->
            </div> <!-- bootstrap row div -->   
        </div> <!-- bootstrap container div -->
    </section> <!-- browse trip section -->

    <div id = "view-single-trip"></div>

    <section class = "create-section hidden" id = "create-section">
        <h2>Create A Trip</h2>
        <div class = "container">
            <div class="row">

                <div class="col-md search-container">
                    <h5>Search for places and add them to your trip</h5>
                    <textarea class = "search-bar"></textarea>
                    <button class="btn btn-secondary" id="search-button">Search</button>
                    <div id = "searchable-map"></div>
                    <div class = "search-results-container" id = "search-results-container">
                    </div><!-- search results div -->
                </div> <!-- column div -->

                <div class = "col-md trip-container">
                    <h2>Your Trip</h2>
                    <form class = "options">
                        <div class="form-group">
                            <label for="trip-name">Name</label>
                            <input type="text" class="form-control" id="trip-name" placeholder="Best Hikes in Nashville">
                        </div>
                        <div class="form-group">
                            <label for="trip-description">Description</label>
                            <input type="text" class="form-control" id="trip-description" placeholder="Awesome hikes less than 2 hours away">
                        </div>
                        <p>This trip is a:</p>
                        <select class = "form-group" id = "trip-type">
                            <option value = "itenerary">Itenerary</option>
                            <option value = "collection">Collection</option>
                        </select>
                    </form>

                        <div class = "my-trip"></div>
                        
                        <button class="btn btn-secondary" id = "save-trip-button">Save</button>
                        <button class="btn btn-secondary" id = "publish-trip-button">Publish</button>
                </div> <!-- col-md search container div -->
            </div><!-- bootstrap row div -->
        </div><!-- bootstrap container div -->
    </section><!-- create trip section -->
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEfJwa3LEU3awFOtWvICOozyOXGK2lkwI&libraries=places"></script>
    <script src='dist/bundle.js'></script>
</body>
</html>
