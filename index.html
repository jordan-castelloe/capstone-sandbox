<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/base/jquery-ui.css" type="text/css"
            media="all" />
    <link rel='stylesheet' type='text/css' href='styles/main.css'>
    <title>Capstone Sandbox</title>
</head>
<body>
    <h1>Capstone Sandbox</h1>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" id = "browse" href="#browse">Browse Trips</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id = "create" href="#create">Create a Trip</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id = "my-trips" href="#create">My Trips</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id = "starred-trips" href="#create">Starred Trips</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id = "login" href="#">Logout</a>
            </li>
        </ul>
    </nav>

    <section class="browse-section hidden" id="browse-section"></section> 
    <div class = "subview browse" id = "view-single-trip"></div>

    <section class = "create-section hidden" id = "create-section"></section>

    <section class = "my-trips-section" id = "my-trips-section"></div>
    <div class = "subview my-trips" id = "edit-trip"></div>
    
    <section class = "starred-trips" id = "starred-trips-section"></div>
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEfJwa3LEU3awFOtWvICOozyOXGK2lkwI&libraries=places"></script>
    <script src='dist/bundle.js'></script>
